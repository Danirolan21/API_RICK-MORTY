<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICK & MORTY API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo"><img src="logo.webp" alt=""></a>
            <form id="formularioBuscar" class="search-form" action="" method="post">
                <input type="text" id="busqueda" placeholder="Buscar...">
                <button type="submit">Buscar</button>
            </form>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="resultado"></div>
        <div class="paginas">
            <button class="prevpag">&lt;</button>
            <h3 class="mx-10">Pagina </h3>
            <button class="nextpag">&gt;</button>
        </div>
    </div>

    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="detalle row" id="detalle-personaje-modal">
            </div>
        </div>
    </div>
    <template class="plantilla">
        <div class="card">
            <img src="" alt="">
            <h3></h3>
            <p class="status"></p>
            <p class="species"></p>
            <p class="gender"></p>
        </div>
    </template>
    <script src="javascript.js"></script>
</body>

</html>
